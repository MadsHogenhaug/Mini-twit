services:
  minitwit:
    container_name: MiniTwit
    image: minitwit:latest
    labels:
      app: minitwit
    ports: 
      - "5000:5000"
    env_file:
      - dev.env

  minitwit-api:
    container_name: API
    image: minitwit-api:latest
    labels:
      app: minitwit
    ports:
      - "5001:5001"
    env_file:
      - dev.env

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.17.1"
    environment:
        - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
        - "discovery.type=single-node"
    volumes:
        - elk_elasticsearch_data:/usr/share/elasticsearch/data


  kibana:
    image: "docker.elastic.co/kibana/kibana:7.17.1"
    environment:
        elasticsearch.hosts: '["http://elasticsearch:9200"]'


  filebeat:
    image: "docker.elastic.co/beats/filebeat:7.17.1"
    environment:
        - "ELK_USER=${ELK_USER}"
    user: root
    volumes:
        - ${ELK_DIR}/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
        - /var/lib/docker:/var/lib/docker:ro
        - /var/run/docker.sock:/var/run/docker.sock
 
  nginx: 
    image: nginx
    ports:
      - 9200:9200
      - 5601:5601
      - 8881:8881
      - 8882:8882
    volumes:
      - type: bind
        source: ${ELK_DIR}/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ${ELK_DIR}/.htpasswd
        target: /etc/nginx/.htpasswd

volumes:
    elk_elasticsearch_data:




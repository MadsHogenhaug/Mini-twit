version: '3.8'

services:
  minitwit:
    image: jeffjeffersonthe2nd/minitwit:latest
    ports: 
      - "5000:5000"
    env_file:
      - ../secrets/db_secrets.env
    volumes:
      - ../secrets:/express-docker/secrets

  minitwit-api:
    image: jeffjeffersonthe2nd/minitwit-api:latest
    ports:
      - "5001:5001"
    env_file:
      - ../secrets/db_secrets.env
    volumes:
      - ../secrets:/express-docker/secrets
    
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8888:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]

  loadbalancer:
    image: nginx
    ports:
      - '80:80'
    volumes:
      - /loadbalancer:/etc/nginx/conf.d
    deploy:
      replicas: 2
  
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.17.1"
    environment:
        - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
        - "discovery.type=single-node"
    volumes:
        - elk_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
        - elk

  kibana:
    image: "docker.elastic.co/kibana/kibana:7.17.1"
    environment:
        elasticsearch.hosts: '["http://elasticsearch:9200"]'
    networks:
        - elk

  filebeat:
    image: "docker.elastic.co/beats/filebeat:7.17.1"
    environment:
        - "ELK_USER=${ELK_USER}"
    user: root
    volumes:
        - ${ELK_DIR}/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
        - /var/lib/docker:/var/lib/docker:ro
        - /var/run/docker.sock:/var/run/docker.sock
    networks:
        - elk
          
  nginx: 
    image: nginx
    ports:
      - 9200:9200
      - 5601:5601
      - 8881:8881
      - 8882:8882
    networks:
      - elk
    volumes:
      - type: bind
        source: ${ELK_DIR}/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ${ELK_DIR}/.htpasswd
        target: /etc/nginx/.htpasswd

networks:
  db_net:
    name: db_net
    driver: bridge
    
  prom_net:
    name: prom_net
    driver: bridge

  elk:
  main:
    name: itu-minitwit-network

volumes:
    elk_elasticsearch_data:

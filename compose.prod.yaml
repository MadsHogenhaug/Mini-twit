services:

  minitwit:
    container_name: MiniTwit
    image: zelcam4ever/itu-minitwit:latest
    ports: 
      - 5000:5000
    env_file:
      - prod.env

  minitwit-api:
    container_name: API
    image: zelcam4ever/itu-minitwit-api:latest
    ports:
      - 5001:5001
    env_file:
      - prod.env

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest #v2.1.0
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    container_name: grafana
    image: grafana/grafana-oss:latest
    ports:
      - "3000:3000"
    env_file:
      - grafana/grafana.env
    depends_on:
      - prometheus
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/

  minitwit-db:
    container_name: DB
    image: zelcam4ever/itu-minitwit-db:latest
    ports:
      - 5432:5432
    env_file:
      - prod.env
